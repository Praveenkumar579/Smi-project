<template>

        <lightning-card title ={employeeRecord.Employee__r.Name} icon-name="action:user">

                <p>
                <strong>Employee Name :  </strong> {employeeRecord.Employee__r.Name} </br>
                <strong>Mentor :  </strong> {employeeRecord.Mentor__r.Name}<br/>

                <br>

                    <lightning-button label="Assigned Task"  alternative-text="Assigned Task" onclick={handleOpenRecordClick}></lightning-button>&nbsp;
                    <a class="slds-button slds-button_neutral" href="/lightning/o/User_Assigned_Task__c/new?count=1&3D00B9D000002L6inUAC">Assign task</a>
                </p>
            </div>
