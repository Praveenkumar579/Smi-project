<template>
    <lightning-card>
        <div class="slds-m-around_small">
            <div>
                </div>
                    <div>
                    <lightning-card title ='Employee Details' icon-name="custom:custom15">
                        <template if:true={employeeRecords}>
                        <div class="slds-grid slds-wrap">
                        <template for:each={employeeRecords} for:item="item">
                                
                                <div class="slds-col slds-size_1-of-3" key={item.Id}>
                                    <div class="slds-p-right_x-small">
                                        <div class="slds-p-top_x-small">
                                            <c-employee-onboarding employee-record={item} onemployeeview={handleEmployeeView}></c-employee-onboarding>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
    
                        </template>
                    </lightning-card> 
                    
                    </div>
        </div>        
    </lightning-card>
</template>
