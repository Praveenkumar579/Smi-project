<template>

    <div class="slds-m-around_small">
        <lightning-card>
        <lightning-card title="Update Onboarding Status of Employee" icon-name="standard:scheduling_policy">
        
            <c-onboarding-search onsearch={handleStatus}>  </c-onboarding-search>
        </lightning-card>
        
            
                <div>
                    <template if:true={statusRecords}>
                    <div class="slds-grid slds-wrap">
                    <template for:each={statusRecords} for:item="item">
                            
                            <div class="slds-col slds-size_1-of-3" key={item.Id}>
                                <div class="slds-p-right_x-small">
                                    <div class="slds-p-top_x-small">
                                        <c-onboarding-tile status-record={item} data-value={item.Id} onclick={handleDate}></c-onboarding-tile>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    </template>
                </div>
            
            </lightning-card>

    </div>
    
</template>
